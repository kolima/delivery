<div class="row">
	<div class="col-md-12">
		<div class="well well-sm">
			<form name="contactUsForm" class="form-horizontal" ng-submit="vm.sendContactUs()">
					<legend class="text-center header">Contact us</legend>

					<div class="form-group">
						<span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-user bigicon"></i></span>

						<div class="col-md-8">
							<input id="firstName" name="firstName"
								   maxlength="45" ng-model="vm.contactUs.firstName"
								   type="text" placeholder="First Name" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-user bigicon"></i></span>

						<div class="col-md-8">
							<input id="lastName" name="lastName" type="text"
								   maxlength="45" ng-model="vm.contactUs.lastName"
								   placeholder="Last Name" class="form-control" required>
						</div>
					</div>

					<div class="form-group">
						<span class="col-md-1 col-md-offset-1 text-center"><i
								class="fa fa-envelope-o bigicon"></i></span>

						<div class="col-md-8">
							<input id="email" name="email" type="email"
								   maxlength="45" ng-model="vm.contactUs.email"
								   placeholder="Email Address" class="form-control" required>
						</div>
					</div>

					<div class="form-group">
						<span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>

						<div class="col-md-8">
							<textarea class="form-control" id="text" name="text"
									  maxlength="1000" ng-model="vm.contactUs.text"
									  placeholder="Enter your massage for us here" rows="7" required></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12 text-center">
							<button type="submit" class="btn btn-primary btn-lg">Submit</button>
						</div>
					</div>
			</form>
		</div>
	</div>
</div>
