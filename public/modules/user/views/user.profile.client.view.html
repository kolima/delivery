<div class="row">
	<div class="text-center">
		<h2>Your profile!</h2>
	</div>
	<div class="row">
		<h3>Name</h3>
		<span ng-bind="vm.authFactory.userInformation.username"></span>
	</div>
	<div class="row">
		<h3>Login</h3>
		<span ng-bind="vm.authFactory.userInformation.login"></span>
	</div>
	<div class="row">
		<h3>Email</h3>
		<span ng-bind="vm.authFactory.userInformation.email"></span>
	</div>
</div>

<div class="row">
	<div class="text-center">
		<h2>Change password</h2>
	</div>
	<button class="btn btn-default" ng-click="vm.toogleChangeForm()">Open Form</button>
	<div class="row" ng-if="vm.isChangePassword">
		<br>
		<form name="resetForm" >
			<div class="form-group">
				<label for="inputOldPassword">Enter old password</label>
				<input type="password" class="form-control"
					   id="inputOldPassword" placeholder="Password"
					   ng-model="vm.reset.oldPassword" maxlength="18" required>
			</div>
			<div class="form-group">
				<label for="inputNewPassword">Enter new password</label>
				<input type="password" class="form-control"
					   id="inputNewPassword" placeholder="Password"
					   ng-model="vm.reset.newPassword" maxlength="18" required>
			</div>
			<div class="form-group">
				<label for="inputPasswordRepeat">Repeat new password</label>
				<input type="password" class="form-control"
					   id="inputPasswordRepeat" placeholder="Repeat password"
					   ng-model="vm.reset.passwordRepeat" maxlength="18" required>
			</div>
		</form>
		<div class="clearfix">
			<div class="pull-left">
				<button class="btn btn-success" ng-click="vm.resetPassword()">Reset</button>
			</div>
			<div class="pull-right">
				<div class="alert alert-success" role="alert" ng-if="vm.successOnReset" ng-bind="vm.resetMessage"></div>
				<div class="alert alert-danger" role="alert" ng-if="vm.errorOnReset"  ng-bind="vm.resetMessage"></div>
			</div>
		</div>
	</div>
</div>
